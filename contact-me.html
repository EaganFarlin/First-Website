<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
   <title>Contact Me</title>
  </head>
  <body>
   <p>
     Email:cybergm1012@gmail.com
     </p>
     <br />
     <hr size="3" />
     <h4>Want Me To Contact You?</h4>
     <form action="mailto:cyberelectro101@gmail.com" method="post" enctype="text/plain">
       <label>What do you want me to call you?</label>
       <input type="text" name"contact" />
       <br />
       <label>What's your email?</label>
       <input type="email" name="email" />
       <br />
       <label>What's your favorite color?</label>
       <input type="color" name="favorite color" />
       <br />
       <label>Do you like my website that I made by myself?</label>
       <input type="checkbox" name="do you like my website" />
       <br />
       <label>What do you want your password to be(6-12 letters or digits or it won't count)?</label>
       <input type="password" name="password" />
       <br />
       <label>Do you wanna send me your profile picture for your email(optional)?</label>
       <input type="file" name="email profile picture" />
       <br />
       <label>What year were you born?</label>
       <input type="date" name="date of brith" />
       <br />
       <label>Do you prefere checkboxes or check circles?</label>
       <input type="checkbox" name="checkboxes orcheck circiles" />
       <input type="radio" name="checkboxes orcheck circiles" />
       <br />
       <label>How would you rate my website?</label>
       <input type="range" name="rate my website" />
       <br />
       <label>Any feedback?</label>
       <br />
       <textarea name="feedback" rows="2" cols="150"></textarea>
       <br />
       <br />
       <input type="submit" />
     </form>
  </body>
</html>
